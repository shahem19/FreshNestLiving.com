<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FreshNest Living</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="hero-section small">
        <div class="hero-content">
            <h1>Checkout</h1>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="checkout-container">
            <h2>Billing Details</h2>
            <form id="checkout-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>

                <label for="card">Credit Card Details</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </div>
    </section>
